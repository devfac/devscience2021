<app-datatable-crud
[title]="'admin.home.mention.title' | translate"
[headers]="headers"
[fetchDataFn]="fetchData"
[width]="500"
[actions]="actions"
(delete)="onDelete($event)"
(edit)="onEdit($event)"
(add)="onAdd()"
classNames="product-list-table"
></app-datatable-crud>

    <nz-modal [(nzVisible)]="isvisible" 
              nzTitle="{{'admin.home.mention.add_mention' | translate}}" 
              (nzOnCancel)="handleCancel()" 
              nzMask="true"
              nzMaskClosable="false" >
        <div *nzModalContent>
            <form nz-form [formGroup]="form" class="form" (ngSubmit)="submitForm()" nzLayout="vertical">
                <nz-form-item>
                  <nz-form-label nzRequired>
                    {{ 'admin.home.mention.title' | translate }}
                  </nz-form-label>
                  <nz-form-control [nzErrorTip]="'admin.home.mention.title_error' | translate">
                    <nz-input-group>
                      <input type="text" nz-input formControlName="title" appCustomAutoFocus
                        [placeholder]="'general_data.title' | translate" />
                    </nz-input-group>
                  </nz-form-control>

                </nz-form-item>
                <nz-form-item>
                    <nz-form-label nzRequired>
                      {{ 'admin.home.mention.abbreviation' | translate }}
                    </nz-form-label>
                    <nz-form-control [nzErrorTip]="'admin.home.mention.abbreviation_error' | translate">
                      <nz-input-group>
                        <input type="text" nz-input formControlName="abbreviation" appCustomAutoFocus
                          [placeholder]="'admin.home.mention.abbreviation' | translate" />
                      </nz-input-group>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-label nzRequired>
                      {{ 'admin.home.mention.plugged' | translate }}
                    </nz-form-label>
                    <nz-form-control [nzErrorTip]="'admin.home.mention.plugged_error' | translate">
                      <nz-input-group>
                        <input type="text" nz-input formControlName="plugged" appCustomAutoFocus
                          [placeholder]="'admin.home.mention.plugged' | translate" />
                      </nz-input-group>
                    </nz-form-control>

                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-label nzRequired>
                      {{ 'admin.home.mention.last_num_carte' | translate }}
                    </nz-form-label>
                    <nz-form-control [nzErrorTip]="'admin.home.mention.last_num_carte_error' | translate">
                      <nz-input-group>
                        <input type="number" nz-input formControlName="last_num_carte" appCustomAutoFocus
                          [placeholder]="'admin.home.mention.last_num_carte' | translate" />
                      </nz-input-group>
                    </nz-form-control>
                  </nz-form-item>
                <nz-spin [nzSpinning]="isConfirmLoading">
                    <button nz-button class="form-button form-margin" [nzType]="'primary'">
                      {{'general_data.save' | translate | uppercase}}
                    </button>
                </nz-spin>
            </form>
        </div>
        <div *nzModalFooter>
            </div>
    </nz-modal>
