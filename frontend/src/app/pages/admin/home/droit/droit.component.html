
  <app-datatable-crud
  [title]="'admin.home.droit.title' | translate"
  [headers]="headers"
  [fetchDataFn]="fetchData"
  [width]="500"
  [tableTitle]="'Droit'"
  [actions]="actions"
  (delete)="onDelete($event)"
  (edit)="onEdit($event)"
  (add)="onAdd()"
  classNames="table"
  ></app-datatable-crud>

    <nz-modal [(nzVisible)]="isvisible" 
              nzTitle="{{'admin.home.droit.add_droit' | translate}}" 
              (nzOnCancel)="handleCancel()" 
              nzMask="true"
              nzMaskClosable="false" >
    <div *nzModalContent>
        <form nz-form [formGroup]="form" class="form_years" (ngSubmit)="submitForm()" nzLayout="vertical">
            <nz-form-item>
              <nz-form-label nzRequired>
                {{ 'admin.home.droit.title' | translate }}
              </nz-form-label>
              <nz-form-control [nzErrorTip]="'admin.home.value_error' | translate">
                <nz-input-group>
                  <input type="text" nz-input formControlName="droit" appCustomAutoFocus
                    [placeholder]="'admin.home.droit.title' | translate" />
                </nz-input-group>
              </nz-form-control>

            </nz-form-item>
              <nz-form-item>
                <nz-form-label nzRequired>
                  {{ 'admin.home.mention.title' | translate }}
                </nz-form-label>
                <nz-form-control [nzErrorTip]="'admin.home.value_error' | translate">
                  <nz-input-group>
                    <nz-select  style="width: 100%;"
                        formControlName="mention"
                        [nzPlaceHolder]="'admin.home.mention.title' | translate"
                        >
                        <nz-option *ngFor="let item of allMention"
                            [nzLabel]="item.title"
                            [nzValue]="item.uuid"
                        >
                        </nz-option>
                    </nz-select>
                  </nz-input-group>
                  </nz-form-control>
                </nz-form-item>

              <nz-form-item>
                <nz-form-label nzRequired>
                  {{ 'admin.home.droit.level' | translate }}
                </nz-form-label>
                <nz-form-control [nzErrorTip]="'admin.home.value_error' | translate">
                  <nz-input-group>
                    <nz-select  style="width: 100%;"
                        formControlName="level"
                        [nzPlaceHolder]="'admin.home.droit.level' | translate"
                        >
                        <nz-option *ngFor="let item of typeLevel"
                            [nzLabel]="item.label"
                            [nzValue]="item.value"
                        >
                        </nz-option>
                    </nz-select>
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label nzRequired>
                  {{ 'admin.home.college_year.title' | translate }}
                </nz-form-label>
                <nz-form-control [nzErrorTip]="'admin.home.value_error' | translate">
                    <nz-input-group>
                        <nz-select  style="width: 100%;"
                            formControlName="collegeYear"
                            [nzPlaceHolder]="'admin.home.college_year.title' | translate"
                            >
                            <nz-option *ngFor="let item of allYears"
                                [nzLabel]="item.title"
                                [nzValue]="item.title"
                            >
                            </nz-option>
                        </nz-select>
                    </nz-input-group>
                </nz-form-control>
              </nz-form-item>
            <nz-spin [nzSpinning]="isConfirmLoading">
                <button nz-button class="form-button form-margin" [nzType]="'primary'">
                  {{'general_data.save' | translate | uppercase}}
                </button>
            </nz-spin>

      </form>
    </div>
    
    <div *nzModalFooter>
        </div>
    </nz-modal>
