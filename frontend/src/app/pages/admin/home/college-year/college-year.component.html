
<app-datatable-crud
[title]="'admin.home.college_year.title' | translate"
[headers]="headers"
[fetchDataFn]="fetchData"
[width]="500"
[actions]="actions"
(delete)="onDelete($event)"
(edit)="onEdit($event)"
(add)="onAdd()"
classNames="product-list-table"
></app-datatable-crud>

<nz-modal 
        [(nzVisible)]="isvisible" 
        nzTitle="{{'admin.home.college_year.college_year' | translate}}"
        (nzOnCancel)="handleCancel()" 
        nzMask="true"
        nzMaskClosable="false">
    <div *nzModalContent>
        <form nz-form [formGroup]="form" class="form" (ngSubmit)="submitForm()" nzLayout="vertical">
            <nz-form-item>
                <nz-form-label nzRequired>
                {{ 'admin.home.college_year.title' | translate }}
                </nz-form-label>
                <nz-form-control [nzErrorTip]="'admin.home.college_year.college_year_error' | translate">
                <nz-input-group>
                    <input type="text" nz-input formControlName="title" appCustomAutoFocus
                    [placeholder]="'admin.home.college_year.title' | translate" />
                </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzRequired>
                    {{ 'admin.home.college_year.mean' | translate }}
                </nz-form-label>
                <nz-form-control [nzErrorTip]="'admin.home.college_year.mean_error' | translate">
                    <nz-input-group>
                        <input type="number" nz-input formControlName="mean" appCustomAutoFocus 
                            [placeholder]="'admin.home.college_year.mean' | translate" />
                    </nz-input-group>
                </nz-form-control>
                </nz-form-item>
            <nz-spin [nzSpinning]="isConfirmLoading">
                <button nz-button class="form-button form-margin" [nzType]="'primary'">
                    {{'general_data.save' | translate | uppercase}}
                </button>
            </nz-spin>
        </form>
    </div>
    <div *nzModalFooter>
        </div>
</nz-modal>
