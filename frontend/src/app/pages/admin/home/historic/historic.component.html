
      <form nz-form [formGroup]="form" class="form" nzLayout="vertical">
        <div class="header-title" nz-row>
            <nz-form-item>
                <nz-form-label>
                  {{ 'admin.home.college_year.title' | translate }}
                </nz-form-label>
                <nz-form-control >
                  <nz-input-group>
                    <nz-select
                        formControlName="collegeYear"
                        [nzPlaceHolder]="'admin.home.college_year.title' | translate"
                        (ngModelChange)="changeYear()"
                        >
                        <nz-option *ngFor="let item of allYears"
                            [nzLabel]="item.title"
                            [nzValue]="item.title"
                        >
                        </nz-option>
                    </nz-select>
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
            <div nz-col nzSpan="1"></div>
            <nz-form-item>
                <nz-form-label>
                  {{ 'admin.home.historic.title' | translate }}
                </nz-form-label>
                <nz-form-control >
                  <nz-input-group>
                    <nz-select
                        formControlName="title"
                        [nzPlaceHolder]="'admin.home.historic.title' | translate"
                        (ngModelChange)="changeTitle()"
                        >
                        <nz-option *ngFor="let item of typeTitle"
                            [nzLabel]="item.label"
                            [nzValue]="item.value"
                        >
                        </nz-option>
                    </nz-select>
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              </div>
              </form>
  <app-datatable-crud
  [title]="'admin.home.historic.title' | translate"
  [headers]="headers"
  [fetchDataFn]="fetchData"
  [width]="500"
  [actions]="actions"
  (delete)="onDelete($event)"
  [childrenDataHeader]="childrenDataHeader"
  classNames="table"
  ></app-datatable-crud>
