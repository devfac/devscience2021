<div class="container" >
    <div class="header">
    <div class="header-text">
        <h3>Role list</h3>
    </div>
    <div class="button-text">
        <button nz-button nzType="primary" (click)="showModal()">
            <span nz-icon nzType="plus" nzTheme="outline"></span>
            Ajouter
        </button>
    </div>
        
    </div>
    <nz-table #mentionList [nzData]="allRole" nzSize="small" [nzPageSize]="10" nzBordered [nzScroll]="{ x: 200 + 'px' }"> 
        <thead>
            <tr>
                <th> Title</th>
                <th> Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of mentionList.data">
                <td> {{data.title}}</td>
                <td>
                    <a nz-icon nzType="edit" nzTheme="fill" style="font-size: 20px; color: green;" (click)="showModalEdit(data.uuid)"></a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a nz-icon nzType="delete" nzTheme="fill" style="font-size: 20px; color: red;" (click)="showConfirm(data.title, data.uuid)"></a>
                </td>
            </tr>
        </tbody>
    </nz-table>
    <nz-modal 
            [(nzVisible)]="isvisible" 
            nzTitle="{{'admin.home.role.add_role' | translate}}"
            (nzOnCancel)="handleCancel()" 
            nzMask="true"
            nzMaskClosable="false">
        <div *nzModalContent>
            <form nz-form [formGroup]="form" class="form" (ngSubmit)="submitForm()" nzLayout="vertical">
                <nz-form-item>
                  <nz-form-label nzRequired>
                    {{ 'admin.home.role.title' | translate }}
                  </nz-form-label>
                  <nz-form-control [nzErrorTip]="'admin.home.role.role_error' | translate">
                    <nz-input-group>
                      <input type="text" nz-input formControlName="title" appCustomAutoFocus
                        [placeholder]="'admin.home.role.title' | translate" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <nz-spin [nzSpinning]="isConfirmLoading">
                    <button nz-button class="form-button form-margin" [nzType]="'primary'">
                      {{'general_data.save' | translate | uppercase}}
                    </button>
                </nz-spin>
            </form>
        </div>
        <div *nzModalFooter>
            </div>


    </nz-modal>
</div>
