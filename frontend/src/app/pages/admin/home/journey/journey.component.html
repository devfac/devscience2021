<app-datatable-crud
[title]="'admin.product.product_list.title' | translate"
[headers]="headers"
[fetchDataFn]="fetchData"
[width]="500"
[actions]="actions"
(delete)="onDelete($event)"
(edit)="onEdit($event)"
(add)="onAdd()"
[showPagination]="true"
classNames="table-journey-list"
></app-datatable-crud>

    <nz-modal [(nzVisible)]="isvisible" 
              nzTitle="{{'admin.home.journey.add_journey' | translate}}" 
              (nzOnCancel)="handleCancel()" 
              nzMask="true"
              nzMaskClosable="false" >
    <div *nzModalContent>
        <form nz-form [formGroup]="form" class="form" (ngSubmit)="submitForm()" nzLayout="vertical">
            <nz-form-item>
              <nz-form-label nzRequired>
                {{ 'admin.home.journey.title' | translate }}
              </nz-form-label>
              <nz-form-control [nzErrorTip]="'admin.home.journey.title_error' | translate">
                <nz-input-group>
                  <input type="text" nz-input formControlName="title" appCustomAutoFocus
                    [placeholder]="'admin.home.journey.title' | translate" />
                </nz-input-group>
              </nz-form-control>

            </nz-form-item><nz-form-item>
                <nz-form-label nzRequired>
                  {{ 'admin.home.journey.abbreviation' | translate }}
                </nz-form-label>
                <nz-form-control [nzErrorTip]="'admin.home.journey.abbreviation_error' | translate">
                  <nz-input-group>
                    <input type="text" nz-input formControlName="abbreviation" appCustomAutoFocus
                      [placeholder]="'admin.home.journey.abbreviation' | translate" />
                  </nz-input-group>
                </nz-form-control>

              </nz-form-item>
              <nz-form-item>
                <nz-form-label nzRequired>
                  {{ 'admin.profile.general.mention' | translate }}
                </nz-form-label>
                <nz-form-control [nzErrorTip]="'admin.home.journey.mention_error' | translate">
                  <nz-input-group>
                    <nz-select  style="width: 100%;"
                        formControlName="uuidMention"
                        [nzPlaceHolder]="'admin.home.mention.title' | translate"
                        >
                        <nz-option *ngFor="let item of allMention"
                            [nzLabel]="item.title"
                            [nzValue]="item.uuid"
                        >

                        </nz-option>
                    </nz-select>
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label nzRequired>
                  {{ 'admin.home.journey.semester' | translate }}
                </nz-form-label>
                <nz-form-control [nzErrorTip]="'admin.home.journey.semester_error' | translate">
                    <nz-input-group>
                        <nz-select  style="width: 100%;"
                            formControlName="semesterList"
                            [nzMaxTagCount]="10"
                            nzMode="multiple"
                            [(ngModel)]="listOfTagsOptions"
                            [nzPlaceHolder]="'admin.home.journey.semester' | translate"
                            >
                            <nz-option *ngFor="let item of listOfOptions"
                                [nzLabel]="item"
                                [nzValue]="item"
                            >
                            </nz-option>
                        </nz-select>
                    </nz-input-group>
                </nz-form-control>
              </nz-form-item>
            <nz-spin [nzSpinning]="isConfirmLoading">
                <button nz-button class="form-button form-margin" [nzType]="'primary'">
                  {{'general_data.save' | translate | uppercase}}
                </button>
            </nz-spin>
        </form>
    </div>
    <div *nzModalFooter>
        </div>
</nz-modal>
