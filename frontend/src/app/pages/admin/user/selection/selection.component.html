<form nz-form [formGroup]="form" class="form"  nzLayout="vertical">
    <div class="header-title" nz-row>
        <nz-form-item>
            <nz-form-label>
              {{ 'admin.home.college_year.title' | translate }}
            </nz-form-label>
            <nz-form-control >
              <nz-input-group>
                <nz-select
                    [ngModel]="data"
                    formControlName="collegeYear"
                    [nzPlaceHolder]="'admin.home.college_year.title' | translate"
                    (ngModelChange)="getAllStudents()"
                    >
                    <nz-option *ngFor="let item of allYears"
                        [nzLabel]="item.title"
                        [nzValue]="item.title"
                    >
                    </nz-option>
                </nz-select>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label style="margin-left: 30px;">
              {{ 'admin.home.mention.title' | translate }}
            </nz-form-label>
            <nz-form-control >
              <nz-input-group>
                <nz-select style="margin-left: 30px;"
                    [ngModel]="data"
                    formControlName="mention"
                    [nzPlaceHolder]="'admin.home.mention.title' | translate"
                    (ngModelChange)="getAllStudents()"
                    >
                    <nz-option *ngFor="let item of allMention"
                        [nzLabel]="item.title"
                        [nzValue]="item.uuid"
                    >
                    </nz-option>
                </nz-select>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

      </div>
  </form>
  <app-datatable-crud
  *ngIf="isLoading"
  [title]="'admin.product.product_list.title' | translate"
  [headers]="headers"
  [fetchDataFn]="fetchData"
  [width]="500"
  [actions]="actions"
  (delete)="onDelete($event)"
  (edit)="onEdit($event)"
  (add)="onAdd()"
  [showPagination]="true"
  classNames="product-list-table"
  ></app-datatable-crud>

  <ng-template #isSelected let-value="value" let-row="row" >
      <span *ngIf="value" nz-icon nzType="check-circle" style="font-size: 20px; color: green;"></span>
      <span *ngIf="!value" nz-icon nzType="close-circle"  style="font-size: 20px; color: red;"></span>
  </ng-template>
