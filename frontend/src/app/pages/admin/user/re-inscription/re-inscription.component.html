<form nz-form [formGroup]="form" class="form"  nzLayout="vertical">
    <div class="header-title" nz-row>
        <nz-form-item>
            <nz-form-label>
              {{ 'admin.home.college_year.title' | translate }}
            </nz-form-label>
            <nz-form-control >
              <nz-input-group>
                <nz-select
                    [ngModel]="data"
                    formControlName="collegeYear"
                    [nzPlaceHolder]="'admin.home.college_year.title' | translate"
                    (ngModelChange)="getAllStudents()"
                    >
                    <nz-option *ngFor="let item of allYears"
                        [nzLabel]="item.title"
                        [nzValue]="item.title"
                    >
                    </nz-option>
                </nz-select>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label style="margin-left: 30px;">
              {{ 'admin.home.mention.title' | translate }}
            </nz-form-label>
            <nz-form-control >
              <nz-input-group>
                <nz-select style="margin-left: 30px;"
                    [ngModel]="data"
                    formControlName="mention"
                    [nzPlaceHolder]="'admin.home.mention.title' | translate"
                    (ngModelChange)="getAllStudents()"
                    >
                    <nz-option *ngFor="let item of allMention"
                        [nzLabel]="item.title"
                        [nzValue]="item.uuid"
                    >
                    </nz-option>
                </nz-select>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
      </div>
</form>
  
<app-datatable-crud
*ngIf="isLoading"
[title]="'admin.product.product_list.title' | translate"
[headers]="headers"
[fetchDataFn]="fetchData"
[width]="500"
[actions]="actions"
(delete)="onDelete($event)"
(edit)="onEdit($event)"
(add)="onAdd()"
(download)="download()"
[showPagination]="true"
classNames="product-list-table"
></app-datatable-crud>
  <nz-modal   
    [(nzVisible)]="isvisible" 
    nzTitle="{{'admin.home.journey.add_journey' | translate}}" 
    (nzOnCancel)="handleCancel()" 
    nzMask="true"
    nzMaskClosable="false" >
    <div *nzModalContent>
        <form nz-form [formGroup]="formList" class="form" (ngSubmit)="startDownload()" nzLayout="vertical">
          <nz-form-item>
            <nz-form-label nzRequired>
              {{ 'admin.home.journey.title' | translate }}
            </nz-form-label>
            <nz-form-control [nzErrorTip]="'admin.home.journey.journey_error' | translate">
              <nz-input-group>
                <nz-select  style="width: 100%;"
                    [ngModel]="data"
                    formControlName="journey"
                    (ngModelChange)="changeJourney()"
                    [nzPlaceHolder]="'admin.home.journey.title' | translate"
                    >
                    <nz-option *ngFor="let item of allJourney"
                        [nzLabel]="item.title"
                        [nzValue]="item.uuid"
                    >
                    </nz-option>
                </nz-select>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzRequired>
              {{ 'admin.home.journey.semester' | translate }}
            </nz-form-label>
            <nz-form-control [nzErrorTip]="'admin.home.journey.semester_error' | translate">
                <nz-input-group>
                    <nz-select  style="width: 100%;"
                        formControlName="semester"
                        [ngModel]="data"
                        [nzPlaceHolder]="'admin.home.journey.semester' | translate"
                        >
                        <nz-option *ngFor="let item of listOfSemester"
                            [nzLabel]="item"
                            [nzValue]="item"
                        >
                        </nz-option>
                    </nz-select>
                </nz-input-group>
            </nz-form-control>
          </nz-form-item>
            <nz-spin [nzSpinning]="isConfirmLoading">
                <button nz-button class="form-button form-margin" [nzType]="'primary'">
                  {{'general_data.save' | translate | uppercase}}
                </button>
            </nz-spin>
        </form>
    </div>
    <div *nzModalFooter>
        </div>
