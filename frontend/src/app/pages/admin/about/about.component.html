<nz-layout class="inner-layout">
  <nz-content class="inner-content">
    <ul id="listOfMessages">
      <li *ngFor="let message of chatService.chatMessage">
          {{message}}
      </li>

    </ul>
    <form nz-form [formGroup]="form" class="form" (ngSubmit)="sendMessage()" nzLayout="vertical">
      <nz-form-item>
          <nz-form-label nzRequired>
              {{ 'admin.home.college_year.mean' | translate }}
          </nz-form-label>
          <nz-form-control [nzErrorTip]="'admin.home.college_year.mean_error' | translate">
              <nz-input-group>
                  <input type="text" nz-input formControlName="mean" appCustomAutoFocus 
                      [placeholder]="'admin.home.college_year.mean' | translate" />
              </nz-input-group>
          </nz-form-control>
          </nz-form-item>
          <button nz-button class="form-button form-margin" [nzType]="'primary'">
              {{'general_data.save' | translate | uppercase}}
          </button>
  </form>
  </nz-content>
</nz-layout>
